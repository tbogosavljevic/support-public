version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Initial Block
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - '# pr_data=$(curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $git_token" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/$SEMAPHORE_GIT_PR_SLUG/pulls/$SEMAPHORE_GIT_PR_NUMBER)'
            - '# [[ $pr_data != *''[skip ci]''* ]] || return 130'
            - pr_data="skip ci"
            - '[[ $pr_data != *''[skip ci]''* ]] || echo "return triggered"'
